{% extends "base.html" %}
{% block content %}
<div class = "login">
    <div class = "loginform">
        <form method="POST">
            <h1>Log In</h1>
            {{form.hidden_tag()}}
            {{form.email}}<br>
            {{form.password}}<br>
            {{form.submit()}}
            <a href="{{url_for('users.register')}}">Create a new account here</a>
        </form>
    </div>
</div>
{% endblock %}
