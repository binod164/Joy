{% extends "base.html" %}
{% block content %}
<div class = "signup">
    <div class = "signupform">
    <form method="POST">
        <h1>Sign Up</h1>
        {{form.hidden_tag()}}
        {{form.email}}<br>
        {{form.username}}<br>
        {{form.password}}<br>
        {{form.pass_confirm}}<br>
        {{form.submit()}}
        <a href="{{url_for('users.login')}}">Back to login page</a>
    </form>
</div>    
{% endblock %}
